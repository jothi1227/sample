<div class="container register">
    <div class="row">
  
      <div class="col-md-12 register-right">
  
        <div class="row register-form">
          <div class="col-md-12">
            <form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
           <input type="hidden" class="form-control"  required name="id" [(ngModel)]="issue.id"value="" />

              <div class="form-group" >

                <input type="text" class="form-control" #titlevalid="ngModel" required name="title" [(ngModel)]="issue.title"
                  placeholder="Enter title*" value="" />
  
                <div *ngIf="titlevalid.errors && (titlevalid.dirty || titlevalid.touched)">
                  <p  class="text-danger" *ngIf="titlevalid.errors.required">Title is required</p>
                </div>
              </div>
  
              <div class="form-group">
                <input type="text" class="form-control"  name="description" [(ngModel)]="issue.description" placeholder="description"
                  value="" />
              </div>
              
              <input type="submit" class="btn btn-success" value="Update" />
            </form>
          </div>
  
        </div>
  
  
  
      </div>
  
    </div>
  
  </div>
